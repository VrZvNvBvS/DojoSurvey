<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOJO SURVEY</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  {% block content %}
  <body>
    <div class="border border-dark col-6 bg-dark mx-auto p-4 my-4">
      <h1 class="text-warning"><strong>DOJO SURVEY</strong></h1>
      <form action="/" method="post">
        <div class="mb-3">
          <label for="name" class="form-label text-light">Name :</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-4">
          <label for="location" class="form-label text-light"
            >Dojo Location :</label
          >
          <select class="form-select" id="location" name="location">
            <option selected>--- SELECT a Location : ---</option>
            <option value="*** ONLINE ***">*** ONLINE Worldwide ****</option>
            <option value="Bellvue">Bellvue</option>
            <option value="Silicon Valley">Silicon Valley</option>
            <option value="Los Angeles">Los Angeles</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="language" class="form-label text-light"
            >Favorite language :</label
          >
          <select class="form-select" id="language" name="language">
            <option selected>--- SELECT a language : ---</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>

            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="comments" class="form-label text-light">Comments :</label>
          <textarea
            class="form-control"
            id="comments"
            rows="5"
            name="comments"
          ></textarea>
        </div>
        <button type="submit" value="submit" class="btn btn-warning">
          SUBMIT
        </button>
      </form>
    </div>
  </body>
  {% endblock %}
</html>
